trigger:
- none

pool:
  vmImage: windows-latest

parameters:
  - name: BASE_URL
    displayName: Application URL
    type: string
    default: "https://loantapes-brave-dev-staging.azurewebsites.net/brave/"
    values:
      - "https://loantapes-brave-dev-staging.azurewebsites.net/brave/"
steps:
- script: |
    script: |
    set BASE_URL=${{ parameters.BASE_URL }}
    echo "local BASE_URL: %BASE_URL%"
    echo "env BASE_URL: %BASE_URL2%"
  env:
    BASE_URL2: ${{ parameters.BASE_URL }}
  displayName: 'Set BASE_URL as environment variable'